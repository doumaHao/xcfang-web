<div id="my-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog width-80">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="smaller lighter blue no-margin">城市详情</h3>
            </div>

            <div class="modal-body">

                <div class="profile-user-info profile-user-info-striped profile-user-info-hide">
                    <div class="profile-info-row">
                        <div class="profile-info-name">tid</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tid"></span>
                        </div>
                        <div class="profile-info-name">小区名称</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-name"></span>
                        </div>
                        <div class="profile-info-name">城市</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-cityId"></span>
                        </div>
                        <div class="profile-info-name">建筑年代</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-years"></span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">建筑类型</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-type"></span>
                        </div>
                        <div class="profile-info-name">物业公司</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-property"></span>
                        </div>
                        <div class="profile-info-name">物业费用</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-propertyCost"></span>
                        </div>
                        <div class="profile-info-name">开发商</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-developer"></span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">单位种类</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-unit$enum->common_village_unit_type_enum"></span>
                        </div>
                        <div class="profile-info-name">单元总数</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-unitCnt"></span>
                        </div>
                        <div class="profile-info-name"></div>
                        <div class="profile-info-value">
                            <span class="editable editable-click"></span>
                        </div>
                        <div class="profile-info-name"></div>
                        <div class="profile-info-value">
                            <span class="editable editable-click"></span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">在售数</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-sellAmt"></span>
                        </div>
                        <div class="profile-info-name">在售均价</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-sellAvgAmt"></span>
                        </div>
                        <div class="profile-info-name">在售最高价</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-sellMaxAmt"></span>
                        </div>
                        <div class="profile-info-name">在售最低价</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-sellMinAmt"></span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">在租数</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-leaseAmt"></span>
                        </div>
                        <div class="profile-info-name">在租均价</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-leaseAvgAmt"></span>
                        </div>
                        <div class="profile-info-name">在租最高价</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-leaseMaxAmt"></span>
                        </div>
                        <div class="profile-info-name">在租最低价</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-leaseMinAmt"></span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">创建人</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tcreator"></span>
                        </div>
                        <div class="profile-info-name">创建时间</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tcreater$date"></span>
                        </div>
                        <div class="profile-info-name">修改人</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tmodifyer"></span>
                        </div>
                        <div class="profile-info-name">修改时间</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tmodify$date"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-sm btn-danger pull-right" data-dismiss="modal">
                <i class="ace-icon fa fa-times"></i>
                关闭
            </button>
        </div>
    </div>
</div>
