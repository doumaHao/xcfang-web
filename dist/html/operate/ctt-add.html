<div id="city-add" class="modal fade" tabindex="-1">
    <div class="modal-dialog width-80">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="smaller lighter blue no-margin">增加城市</h3>
            </div>

            <div class="modal-body body-add">
                <div class="row">
                    <form class="form-horizontal" >
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" >城市名称</label>
                                <div class="col-sm-9">
                                    <input class="add-value" type="text" />
                                </div>
                            </div>
                        </div>
                    </form>
                 </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-sm btn-danger pull-right" data-dismiss="modal">
                <i class="ace-icon fa fa-pencil-square-o"></i>
                保存
            </button>
            <button class="btn btn-sm btn-info pull-right" data-dismiss="modal">
                <i class="ace-icon fa fa-times"></i>
                关闭
            </button>
        </div>
    </div>
</div>
