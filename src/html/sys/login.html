<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">

                                            <i class="ace-icon fa fa-facebook"></i>
                                        </a>

                                            <i class="ace-icon fa fa-twitter"></i>
                                        </a>

                                        <a class="btn btn-danger">
                                            <i class="ace-icon fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                    <!--第三方登录 ↑↑↑↑↑↑↑↑↑↑↑-->

                                    <div>

                                    </div>

                                    <div>

                                </div>

                        </div><!-- /.login-box -->

                        <!--忘记密码页面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓-->

                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        找回密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        请输入您的手机号和短信验证码
                                    </p>
                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input class="form-control"
                                                           placeholder="请输入手机号码"/>
                                                    <i class="ace-icon fa fa-comment"></i>
                                                </span>
                                            </label>
                                            <label class="block clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-info">
                                                    <i class="ace-icon fa fa-gavel"></i>
                                                    <span class="bigger-110">发送(60)</span>
                                                </button>
                                            </label>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input class="form-control"
                                                           placeholder="请输入短信验证码"/>
                                                    <i class="ace-icon fa fa-comment-o"></i>
                                                </span>
                                            </label>

                                            <div class="clearfix">
                                                <a type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                    <i class="ace-icon fa fa-lightbulb-o"></i>

                                        </fieldset>

                                </div><!-- /.widget-main -->

                                <div class="toolbar center">

                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->
                        <!--忘记密码页面 ↑↑↑↑↑↑↑↑↑↑↑-->

                        <!--注册用户页面 ↓↓↓↓↓↓↓↓↓↓↓↓↓↓-->
                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="ace-icon fa fa-users blue"></i>
                                        注册用户
                                    </h4>

                                    <div class="space-6"></div>
                                    <p> 请输入您的注册信息 </p>

                                    <form>
                                        <fieldset>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="register-login" class="form-control"
                                                           placeholder="登录名"/>
                                                    <i class="ace-icon fa fa-black-tie"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="register-password" type="password" class="form-control"
                                                           placeholder="密码"/>

                                                </span>
                                            </label>

                                                <span class="block input-icon input-icon-right">

                                                </button>

                                                <button id="btn-register" type="button"

                                                    <span class="bigger-110">注册</span>

                                            </div>
                                        </fieldset>
                                    </form>
                                </div>

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box" class="back-to-login-link">
                                        <i class="ace-icon fa fa-arrow-left"></i>

                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->
                        <!--注册用户页面 ↑↑↑↑↑↑↑↑↑↑↑-->

                    </div><!-- /.position-relative -->

                    <!--登录页面主体色  ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓-->

                        <br/>
                        &nbsp;

                        &nbsp;

                        &nbsp;

                    <!--登录页面主体色  ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑-->

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {

        //点击登录
        $("#btn-login").click(function () {

            //获得参数
            var loginName = $("#loginName").val();
            var loginPassword = $("#loginPassword").val();

            //记住账号
            var checked = $("#login-remember").is(':checked');
            if (checked) {
                Cookie.put("login-remember-loginName", loginName);
                Cookie.put("login-remember-loginPassword", loginPassword);
            } else {
                Cookie.put("login-remember-loginName", null);
                Cookie.put("login-remember-loginPassword", null);
            }

            //执行登录
            if (loginName == "" || loginPassword == "") {
                alert("请输入用户名和密码");
                return;
            }
            var url = "/login";
            var param = {};
            param.login = loginName;
            param.password = loginPassword;
            Ajax.post(url, param, function (data) {
                if (data.success) {
                    Cookie.put("LOGIN_SESSION", data.loginSession);
                    Page.goto(indexPage);
                } else {
                    alert(data.errMsg);
                }
            });

        });

        //如果记住密码, 则显示
        var loginName = Cookie.get("login-remember-loginName");
        var loginPassword = Cookie.get("login-remember-loginPassword");
        if (loginName == null && loginPassword == null) {
            $("#login-remember").attr("checked", false);
            $("#loginName").val("");
            $("#loginPassword").val("");
        } else {
            $("#login-remember").attr("checked", true);
            $("#loginName").val(loginName);
            $("#loginPassword").val(loginPassword);
        }

        //跳转到找回密码和用户注册页面
        $(document).on('click', '.toolbar a[data-target]', function (e) {
            e.preventDefault();
            var target = $(this).data('target');
            $('.widget-box.visible').removeClass('visible');//hide others
            $(target).addClass('visible');//show target
        });

        //登录页面主体色切换
        $('#btn-login-dark').on('click', function (e) {
            $('body').attr('class', 'login-layout');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'blue');
            e.preventDefault();
        });
        $('#btn-login-light').on('click', function (e) {
            $('body').attr('class', 'login-layout light-login');
            $('#id-text2').attr('class', 'grey');
            $('#id-company-text').attr('class', 'blue');
            e.preventDefault();
        });
        $('#btn-login-blur').on('click', function (e) {
            $('body').attr('class', 'login-layout blur-login');
            $('#id-text2').attr('class', 'white');
            $('#id-company-text').attr('class', 'light-blue');
            e.preventDefault();
        });

        //登录名离开校验登录名是否已经存在


        //点击发送短信验证码
        $("#btn-send").click(function(){

            var phone = $("#register-phone").val();
            if(Data.isEmpty(phone)){
                alert("手机号码不能为空");
                return;
            }

            //计算前端定时
            Time.interval("btn-send", 60);

            var url = "/msg/sendMsg";
            var param = {};
            param.phone = "18221859429";
            Ajax.post(url, param, function(rst){

            });
        });

        //点击注册按钮
        $("#btn-register").click(function () {
            var login = $("#register-login").val();
            var password = $("#register-password").val();
            var password2 = $("#register-password2").val();
            var phone = $("#register-phone").val();
            var verifyCode = $("#register-verifyCode").val();
            var agree = $("#register-agree");
            if (Data.isEmpty(login)
                || Data.isEmpty(password)
                || Data.isEmpty(password2)
                || Data.isEmpty(phone)
                || Data.isEmpty(verifyCode)) {
                alert("登录名、密码、确定密码、手机号和验证码均不可为空");
                return;
            }
            if (password != password2) {
                alert("密码和确认密码不一致");
                return;
            }
            if (!agree.is(":checked")) {
                alert("请勾选同意房管天下用户协议");
                return;
            }
            var url = "/user/register4web";
            var param = {};
            param.login = login;
            param.password = password;
            param.password2 = password2;
            param.phone = phone;
            param.verifyCode = verifyCode;
            Ajax.post(url, param, function(data){
                if(data == true){
                    alert("注册成功,前往登录试一试吧");
                    Page.goto(loginPage);
                } else {
                    alert("注册失败");
                }
            });
        });

    });
</script>
