    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>希胜软件</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <link rel="stylesheet" href="../../assets/font-awesome/4.5.0/css/font-awesome.min.css"/>

    <!-- text fonts -->

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center">
                        <h1>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">房管</span>
                            <span class="white" id="id-text2">平台</span>
                        </h1>
                        <h4 class="blue" id="id-company-text">&copy; 宣城希盛软件科技有限公司</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入您的用户名和密码
                                    </h4>

                                    <div class="space-6"></div>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="loginName" type="text" class="form-control"
                                                                   placeholder="用户名"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="loginPassword" type="password"
                                                                   class="form-control"
                                                                   placeholder="密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input id="login-remember" type="checkbox" class="ace"/>
                                                    <span class="lbl"> 记住账号</span>
                                                </label>

                                                <button id="btn-login" type="button"
                                                        class="width-35 pull-right btn btn-sm btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </button>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>

                                </div>

                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                    </div><!-- /.position-relative -->

                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script src="../../assets/js/jquery-2.1.4.min.js"></script>

<!-- <![endif]-->

<!--[if IE]>
<script src="../../assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->

<script src="../../js/com.js"></script>
<script src="../../js/sysParam.js"></script>
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='../../assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {

        //点击登录
        $("#btn-login").click(function () {

            //获得参数
            var loginName = $("#loginName").val();
            var loginPassword = $("#loginPassword").val();

            //记住账号
            var checked = $("#login-remember").is(':checked');
            if (checked) {
                Cookie.put("login-remember-loginName", loginName);
                Cookie.put("login-remember-loginPassword", loginPassword);
            } else {
                Cookie.put("login-remember-loginName", null);
                Cookie.put("login-remember-loginPassword", null);
            }

            //执行登录
            if (loginName == "" || loginPassword == "") {
                alert("请输入用户名和密码");
                return;
            }
            var url = "/login";
            var param = {};
            param.login = loginName;
            param.password = loginPassword;
            Ajax.post(url, param, function (data) {
                if (data.success) {
                    Cookie.put("LOGIN_SESSION", data.loginSession);
                    Page.goto(indexPage);
                } else {
                    alert(data.errMsg);
                }
            });
        });

        //如果记住密码, 则显示
        var loginName = Cookie.get("login-remember-loginName");
        var loginPassword = Cookie.get("login-remember-loginPassword");
        if (loginName == null && loginPassword == null) {
            $("#login-remember").attr("checked", false);
            $("#loginName").val("");
            $("#loginPassword").val("");
        } else {
            $("#login-remember").attr("checked", true);
            $("#loginName").val(loginName);
            $("#loginPassword").val(loginPassword);
        }

    });
</script>
</body>
</html>
