<div id="my-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog width-80">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="smaller lighter blue no-margin">城市详情</h3>
            </div>

            <div class="modal-body">

                <div class="profile-user-info profile-user-info-striped profile-user-info-hide">
                    <div class="profile-info-row">
                        <div class="profile-info-name">tid</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tid"></span>
                        </div>
                        <div class="profile-info-name">城市名称</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-name"></span>
                        </div>
                        <div class="profile-info-name"></div>
                        <div class="profile-info-value">
                            <span class="editable editable-click"></span>
                        </div>
                        <div class="profile-info-name"></div>
                        <div class="profile-info-value">
                            <span class="editable editable-click"></span>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">创建人</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tcreator"></span>
                        </div>
                        <div class="profile-info-name">创建时间</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tcreater$date"></span>
                        </div>
                        <div class="profile-info-name">修改人</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tmodifyer"></span>
                        </div>
                        <div class="profile-info-name">修改时间</div>
                        <div class="profile-info-value">
                            <span class="editable editable-click" k="-tmodify$date"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-sm btn-danger pull-right" data-dismiss="modal">
                <i class="ace-icon fa fa-times"></i>
                关闭
            </button>
        </div>
    </div>
</div>
