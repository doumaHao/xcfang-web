<div id="city-add" class="modal fade" tabindex="-1">
    <div class="modal-dialog width-80">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="smaller lighter blue no-margin">增加小区</h3>
            </div>

            <div class="modal-body body-add">
                <div class="row">
                    <form class="form-horizontal">

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">小区名称</label>
                                <div class="col-sm-9">
                                    <input id="add-name" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">城市</label>
                                <div class="col-sm-9">
                                    <select id="add-cityId" class="add-value" selectUrl="/dictionary/citys">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">建筑年代</label>
                                <div class="col-sm-9">
                                    <input id="add-years" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">建筑类型</label>
                                <div class="col-sm-9">
                                    <select id="add-type" class="add-value" selectEnum="common_village_build_type_enum">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">物业公司</label>
                                <div class="col-sm-9">
                                    <input id="add-property" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">物业费用</label>
                                <div class="col-sm-9">
                                    <input id="add-propertyCost" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">开发商</label>
                                <div class="col-sm-9">
                                    <input id="add-developer" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">单位种类</label>
                                <div class="col-sm-9">
                                    <select id="add-unit" class="add-value" selectEnum="common_village_unit_type_enum">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">单元总数</label>
                                <div class="col-sm-9">
                                    <input id="add-unitCnt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">在售数</label>
                                <div class="col-sm-9">
                                    <input id="add-sellAmt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">在售均价</label>
                                <div class="col-sm-9">
                                    <input id="add-sellAvgAmt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">在售最高价</label>
                                <div class="col-sm-9">
                                    <input id="add-sellMaxAmt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">在售最低价</label>
                                <div class="col-sm-9">
                                    <input id="add-sellMinAmt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">在租数</label>
                                <div class="col-sm-9">
                                    <input id="add-leaseAmt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">在租均价</label>
                                <div class="col-sm-9">
                                    <input id="add-leaseAvgAmt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">在租最高价</label>
                                <div class="col-sm-9">
                                    <input id="add-leaseMaxAmt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right">在租最低价</label>
                                <div class="col-sm-9">
                                    <input id="add-leaseMinAmt" class="add-value" type="text"/>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button id="villageAdd-btn-add" class="btn btn-sm btn-danger pull-right" data-dismiss="modal">
                <i class="ace-icon fa fa-pencil-square-o"></i>
                保存
            </button>
            <button class="btn btn-sm btn-info pull-right" data-dismiss="modal">
                <i class="ace-icon fa fa-times"></i>
                关闭
            </button>
        </div>
    </div>
</div>
